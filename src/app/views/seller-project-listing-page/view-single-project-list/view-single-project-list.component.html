<app-seller-header></app-seller-header>
<div class="seller-quotation-mgmt-wrapper">
    <div class="custom-container d-flex">
        <app-seller-sidebar></app-seller-sidebar>
        <div class="main-wrap-2">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <section class="her_sldr_don">
                                <div class="hero_carosel">
                                    <owl-carousel-o [options]="heroOpt">
                                        <ng-template *ngFor="let i of imgArr"  carouselSlide>
                                            <div class="hero-img hero-img-2">
                                                <img src="{{imgUrl + i.name}}" alt="">
                                            </div>
                                        </ng-template>
                                        <!-- <ng-template carouselSlide>
                                            <div class="hero-img hero-img-2">
                                                <img src="assets/imgs/bnr3.jpg" alt="">
                                            </div>
                                        </ng-template>
                                        <ng-template carouselSlide>
                                            <div class="hero-img hero-img-2">
                                                <img src="assets/imgs/bnr1.jpg" alt="">
                                            </div>
                                        </ng-template> -->
                                    </owl-carousel-o>
                                </div>
                            </section>
                           
                                <div class="profile-card-7 card-new">
                                    <!-- <img src="https://cdn.pixabay.com/photo/2017/04/24/13/37/architecture-2256489_960_720.jpg" class="img img-responsive"> -->
                                    <div class="profile-content">
                                        
                                        <div class="profile-name">Contact Details</div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <h2 class="txt-theme">
                                                    {{projectName}}
                                                </h2>
                                                <h3 class="txt-theme">
                                                    {{description}}
                                                </h3>
                                                <h3><i class="fa fa-map-marker"></i> {{location}}</h3>
                                               <div class="row">
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label class="txt-theme">Category</label>
                                                            <h4 *ngFor="let cat of category">{{cat.name}}</h4>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label class="txt-theme">Sub Category</label>
                                                            <h4 *ngFor="let sub of subCategory">{{sub.name}}</h4>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label class="txt-theme">Style Contemporary</label>
                                                            <h4>{{style}}</h4>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label class="txt-theme">Project Year</label>
                                                            <h4>{{year}}</h4>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label class="txt-theme">Project Cost</label>
                                                            <h4>SAR {{cost}}</h4>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label class="txt-theme">Website Link</label>
                                                            <h4><a href="javascript:void(0)">{{website}}</a></h4>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <label class="txt-theme">Keywords</label>
                                                            <h4 *ngFor="let f of keywords">{{f.name}}</h4>
                                                        </div>
                                                    </div>
                                               </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
