<app-seller-header></app-seller-header>
<div class="seller-quotation-mgmt-wrapper">
	<div class="custom-container d-flex">
		<app-seller-sidebar></app-seller-sidebar>
		<div class="main-wrap">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-md-12">
							<div class="wishlist-wrapper">
								<div class="wishlist-heading mb-2 d-flex justify-content-between align-items-center">
									<div>
										<h1>Seller Project Listing</h1>
									</div>
									<div class="">
										<a routerLink="/sellerProjects"   class="btn btn-round-blue"><i
                                                class="fa fa-plus"></i></a>
                                                <!-- (click)="addStaff()" -->
									</div>
									<!-- <div class="">
										<a (click)="editStaff()" class="btn btn-round-blue"><i
												class="fa fa-edit"></i></a>
									</div> -->
								</div>
							</div>
							<div>
								<div class="dashboard-table margn-top">
									<table class="table table-bordered table-striped">
										<thead class="thead-light">
											<tr>
												<th scope="col">Sr no.</th>
												<th scope="col">Project Name</th>
												<th scope="col">Project Category</th>
												<th scope="col">Project Year</th>
												<th scope="col">Image</th>
												<th scope="col">Project Cost</th>
												<th scope="col">View Details</th>
												<!-- <th scope="col">Action</th> -->
												
											</tr>
										</thead>
										<div class="col-md-12 mt-5 mb-5" align="center" *ngIf="length ==0">
											<h1 class="text-center">No Project Added Yet</h1>
										</div>
										<tbody>
											
											<tr *ngFor="let r of listArr; let i=index;">
												<th scope="row">{{i+1}}</th>
												<td>{{r.project_name}}</td>
												<td >{{r.project_category[0]?.name}}</td>
												<td>{{r.project_year}}</td>
												<td><img src="{{imgUrl + r.project_images[0]?.name}}" width="80px" height="80px"></td>
												<td>SAR {{r.project_cost}}</td>
												<td>
													<button class="btn btn-change-fill" routerLink="/viewSellerProjectList/{{r.id}}">View Details</button>
												</td>
											</tr>
								
										</tbody>
									</table>
									<div>
										<mat-paginator [length]="length" [pageSize]="10"
											[pageSizeOptions]="getPageSizeOptions()"
											(page)="paginationOptionChange($event)">
										</mat-paginator>
										
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-footer></app-footer>
