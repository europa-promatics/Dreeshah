<app-seller-header></app-seller-header>
	<section class="seller-quotation-wrapper">
		<!-- <div class="seller-quotation-wrapper"> -->
			<div class="custom-container d-flex">
				<app-seller-sidebar></app-seller-sidebar>
				<div class="main-wrap">
            <div class="container">
              <div class="card">
                <div class="card-body">
                    <h1 class="text-center">My Wallet</h1>
                    <h3 class="text-center"> Available Dreeshsh Wallet  <span class="stockStatus"> AED {{this.balance_amount}}</span></h3>
                    <div class="cartSection removeWrap text-right">
                        <button class="btn btn-change-fill" data-toggle="modal" data-target="#exampleModalCenter"> Add Money to the Wallet </button>
                    </div>

                    <h2 class="aboutus_head">Wallet History</h2>
                    <div class="wallet_scrolr">
                      <div *ngFor="let item of walletData" class="wallet_info">
                        <div  *ngIf="item.payment_type=='credit'">
                          <div class="d-flex justify-content-between wallet_inner">
                            <div class="d-flex justify-content-start amt_date">
                              <i class="fas fa-wallet"></i>
                              <div class="added_msg">
                                <p> You Added the money to the Wallet.</p>
                                <p>{{item.createdAt | date}} </p>
                              </div>
                            </div>
                            <div class="stockStatus"><span>+AED {{item.amount}}</span></div>
                          </div>
                          
                          <!-- <p class="stockStatus" >+AED {{item.amount}}</p> -->
                        </div>  
                        <div *ngIf="item.payment_type=='debit'">
                          <div class="d-flex justify-content-between wallet_inner">
                            <div class="d-flex justify-content-start amt_date">
                              <i class="fas fa-wallet"></i>
                              <div class="added_msg">
                                <p>You Purchased the money to the Wallet.</p>
                                <p>{{item.createdAt | date}}</p>
                              </div>
                            </div>
                            <div class="stockStatus">-AED {{item.amount}}</div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header pb-0">
              <h2 class="modal-title text-center modal_hd" id="exampleModalLongTitle">Dreeshah Wallet</h2>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form [formGroup]="amount_form">
                <div class="form-group">
                  <mat-form-field appearance="">
                    <mat-label>Amount</mat-label>
                    <input matInput placeholder="Enter Amount" formControlName="amount" (input)="onSearchChange($event.target.value)">
                  </mat-form-field>
                </div>
                <div style="color: #E80358" *ngIf="!amount_form.controls['amount'].valid  && ( amount_form.controls['amount'].touched)">Please Enter Amount </div>

              </form>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-change-fill" (click)="prodCheckOut()">Add</button>
            </div>
          </div>
        </div>
      </div>
 
  	
	</section>
    <app-footer></app-footer>
