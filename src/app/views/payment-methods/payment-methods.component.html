<app-seller-header  *ngIf="user?.user_type=='professional'"></app-seller-header>
<app-consultant-header  *ngIf="user?.user_type=='photographer'"></app-consultant-header>
<section class="seller-quotation-wrapper">
	<div class="custom-container d-flex">
		<app-seller-sidebar *ngIf="user?.user_type=='professional'"></app-seller-sidebar>
		<app-ph-sidebar *ngIf="user?.user_type=='photographer'"></app-ph-sidebar>
				<div class="main-wrap">
        <div class="row">
            <div class="col-md-10 offset-1">
                <div class="card">
                    
                    <div class="card-body">
                       <div class="card-shdow paymnt-crds">
                           <div class="d-flex justify-content-between">
                            <div class="d-flex">
                                    <img src="assets/imgs/pay2.png" class="ing-fluid">
                                    <div class="crd-txt">
                                        <h4>Debit Card</h4>
                                        <p>Default Method</p>
                                    </div>
                            </div>
                            <mat-checkbox class="example-margin"></mat-checkbox>
                                
                            </div>
                       </div>
                       <div>
                        <h3>Current Method</h3>
                        <div class="card-shdow paymnt-crds">
                            <div class="d-flex justify-content-between">
                             <div class="d-flex">
                                     <img src="assets/imgs/pay2.png" class="ing-fluid">
                                     <div class="crd-txt">
                                         <h4>Debit Card</h4>
                                         <p>Default Method</p>
                                     </div>
                             </div>
                             <mat-checkbox class="example-margin"></mat-checkbox>
                                 
                             </div>
                        </div>
                       </div>
                       <p class="text-right">
                        <button data-dismiss="modal" data-target="#addCard" data-toggle="modal" class="btn btn-change-fill">Add Card</button>
                       </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
  </div>
 
  	
	</section>

    <div class="modal fade" id="addCard" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title" id="exampleModalLabel">Add Card Details</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form >
                    <div >
                        <div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="">
                                        <mat-label>Card Holder's Name</mat-label>
                                        <input matInput placeholder="item"> 
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field appearance="">
                                        <mat-label>Card Number</mat-label>
                                        <input matInput placeholder="item"> 
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field appearance="">
                                        <mat-label>Expiry Date</mat-label>
                                        <input matInput placeholder="item"> 
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field appearance="">
                                        <mat-label>CVV</mat-label>
                                        <input matInput placeholder="item"> 
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field appearance="">
                                        <mat-label>Postal Code</mat-label>
                                        <input matInput placeholder="item"> 
                                    </mat-form-field>
                                </div>
                         </div>
                            

                        </div>
                    </div>
                
                  
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-change-fill">Save changes</button>
            </div>
          </div>
        </div>
      </div>
